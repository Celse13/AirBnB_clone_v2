<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
			{% for venue in states.values()|sort(attribute='name') %}
            <LI>{{ venue.id }}: <B>{{ venue.name }}</B>
                <UL>
				{% for city in venue.cities|sort(attribute='name') %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
				{% endfor %}
                </UL>
            </LI>
			{% endfor %}
        </UL>
    </BODY>
</HTML>
